<div class="navigation">
  <div class="ui buttons ">
    <button (click)="onPrev()" type="button" class="ui labeled icon button blue">
      <i class="left chevron icon"></i>
      Previous
    </button>
    <button class="ui button">
      <i class="save outline icon"></i>
      Save
    </button>
    <button (click)="onNext()" type="button" class="ui right labeled icon button blue">
      Next
      <i class="right chevron icon"></i>
    </button>
  </div>
</div>
