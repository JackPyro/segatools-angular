<div class="ui segment inverted st-sidebar">
  <div class="navigation">
    <div class="header-st">
      <div class="logo">
        <div class="ui label blue big">Sega Tools (Kenzan)</div>
      </div>
    </div>
    <div class="navlinks">
      <div
        class="navlink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/"><i class="ui icon home"></i> Home</a>
      </div>
      <div *ngIf="!auth.isAuthenticated(); else elseBlock">
        <div class="navlink" routerLinkActive="active">
          <a routerLink="/login"><i class="ui icon lock"></i> Login</a>
        </div>
      </div>
      <ng-template #elseBlock>
        <div class="navlink" routerLinkActive="active">
          <a routerLink="/logout"><i class="ui icon lock"></i> Logout</a>
        </div></ng-template
      >
      <ng-template [ngIf]="!!auth.hasUserData()">
        <div class="navlink" routerLinkActive="active">
          <a routerLink="/profile"><i class="ui icon user"></i> Profile</a>
        </div>
      </ng-template>
      <ng-template [ngIf]="!!auth.isRole('admin')">
        <div class="navlink" routerLinkActive="active">
          <a routerLink="/admin"><i class="ui icon cog"></i> Admin</a>
        </div>
      </ng-template>
      <div class="ui divider"></div>
      <div class="navlink" routerLinkActive="active">
        <a routerLink="/messages"><i class="ui icon comment"></i> Messages</a>
      </div>
      <div class="navlink" routerLinkActive="active">
        <a routerLink="/names"><i class="ui icon group"></i> Names</a>
      </div>
      <div class="ui divider"></div>
      <div class="navlink" routerLinkActive="active">
        <a routerLink="/unique/japanese"
          ><i class="flag jp"></i> Unique Lines</a
        >
      </div>

      <div class="navlink" routerLinkActive="active">
        <a routerLink="/unique/english"
          ><i class="flag us"></i> Unique Lines
        </a>
      </div>
    </div>
  </div>
</div>
